name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v0.1.0)"
        required: true
        default: "v0.1.0"

permissions:
  contents: write

jobs:
  build-nix-static:
    name: Build Static (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v11

      - name: Build Static Binary
        run: |
          nix build -L .#repx-static

          mkdir -p dist
          cp result/bin/repx dist/repx

          cd dist
          tar -czf ../repx-${{ matrix.arch }}-linux-static.tar.gz repx
          cd ..

      - name: Verify Version
        run: |
          VERSION="${{ inputs.version }}"
          if [[ -z "$VERSION" ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${VERSION#v}"
          echo "Expected version: $VERSION"

          ./result/bin/repx --version | grep -F "$VERSION"

          NIX_VERSION=$(nix eval --raw .#repx.version)
          if [[ "$NIX_VERSION" != "$VERSION" ]]; then
            echo "Nix version mismatch: $NIX_VERSION != $VERSION"
            exit 1
          fi

          grep -F "repxVersion = \"$VERSION\";" nix/lib/lab-packagers.nix

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: repx-${{ matrix.arch }}-linux-static
          path: repx-${{ matrix.arch }}-linux-static.tar.gz

  build-nix-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v11

      - name: Build Binary
        run: |
          nix build -L .#repx

          mkdir -p dist
          cp result/bin/repx dist/repx

          cd dist
          tar -czf ../repx-amd64-darwin.tar.gz repx
          cd ..

      - name: Verify Version
        run: |
          VERSION="${{ inputs.version }}"
          if [[ -z "$VERSION" ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${VERSION#v}"
          echo "Expected version: $VERSION"

          ./result/bin/repx --version | grep -F "$VERSION"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: repx-amd64-darwin
          path: repx-amd64-darwin.tar.gz

  build-packages:
    name: Build Packages (Deb/RPM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Packaging Tools
        run: cargo install cargo-deb cargo-generate-rpm

      - name: Build Binary
        run: cargo build --release -p repx-cli

      - name: Verify Version
        run: |
          VERSION="${{ inputs.version }}"
          if [[ -z "$VERSION" ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${VERSION#v}"
          echo "Expected version: $VERSION"

          ./target/release/repx --version | grep -F "$VERSION"

      - name: Build Deb
        run: |
          cargo deb -p repx-cli --no-build
          cp target/debian/*.deb .

      - name: Build RPM
        run: |
          cd crates/repx-cli
          cargo generate-rpm
          cp target/generate-rpm/*.rpm ../../
          cd ../..

      - name: Upload Deb
        uses: actions/upload-artifact@v4
        with:
          name: repx-deb
          path: "*.deb"

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: repx-rpm
          path: "*.rpm"

  build-python:
    name: Build Python Library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: pip install build

      - name: Build Package
        working-directory: python/src
        run: python -m build

      - name: Verify Version
        run: |
          VERSION="${{ inputs.version }}"
          if [[ -z "$VERSION" ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${VERSION#v}"
          echo "Expected version: $VERSION"

          python -m venv venv-verify
          source venv-verify/bin/activate
          pip install python/src/dist/*.whl

          INSTALLED_VERSION=$(python -c "import repx_py; print(repx_py.__version__)")
          echo "Installed: $INSTALLED_VERSION"

          if [[ "$INSTALLED_VERSION" != "$VERSION" ]]; then
            echo "Python mismatch: $INSTALLED_VERSION != $VERSION"
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-packages
          path: python/src/dist/*

  publish:
    name: Publish Release
    needs: [build-nix-static, build-nix-macos, build-packages, build-python]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: '*'
          merge-multiple: true
          path: dist

      - name: Generate Checksums
        run: |
          mkdir -p checksums
          cd dist
          sha256sum * > ../checksums/SHA256SUMS.txt
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*
            checksums/SHA256SUMS.txt
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Create Release (Manual)
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          files: |
            dist/*
            checksums/SHA256SUMS.txt
          draft: false
          prerelease: false
          generate_release_notes: true
